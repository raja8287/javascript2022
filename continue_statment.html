<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue statement</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    for(var i=0;i<15;i++){
        if(i==5  || i==10){
            continue;
        }
        document.write(i+"<br/>");
        if(i==12){
            break;
        }
    }
</script>
</html>
