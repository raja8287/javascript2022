<html lang="en">
<head>

    <title>events in js</title>
</head>
<body>
    <button id="c" onclick="cl()">click me</button>
    <div id="con">         
    </div>
    <p id="h">hello</p>
</body>

<script type="text/javascript">//onclick event
    function cl(){
        console.log('welcome');
    }
    window.onload=function(){//when web page loding succsesfull when use
        console.log("hello");
    }
    con.addEventListener('click',function(){//can click on elemnt as many time
    console.log("click event on con contener")
   })
   c.addEventListener('click',function(){
    console.log("this is 'click me button'")
   })
   con.addEventListener('mouseover',function(){//when hover on element it will conunt 
    console.log('mouseover-event IN')
   })
   con.addEventListener('mouseout',function(){//when mouser hover out of contaner counting
    console.log("mouseout-event OUT")
   })
   c.addEventListener('mouseup',function(){
    console.log("mouse has clicked")
   })
   c.addEventListener('mousedown',function(){
    console.log("mouse has released the click")
   })

</script>

</html>
